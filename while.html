<body bgcolor="pink">
<center>
<h1>JavaScript Program to print name using WHILE LOOP</h1>
<BR><BR><BR>
<div>
<script>
var n=0;
while(n<5)
{document.write("Javascript using while loop"+"<br>");
n++;
}
</script>
