<html>
<!--Array using javascript-->
<head>
<h3 align="center">Array of elements in javascript</h3>
<script>
function array()
{
var x=["Apple","Grape","Orange"];
document.write(x[0]+","+x[1]+","+x[2]);
}
</script>
</head>
<body align="center">
<p align="center">Click to display array of fruits</p>
<input type="button" value="Click" onclick=array()></input>
</body>
</html>
